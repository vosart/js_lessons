<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just learning JS</title>
    <link rel="icon" href="./jaguar.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">About us</a>
            <a href="#mygame">Hobby</a>
            <a href="#posts_block">Contacts</a>

    <main>
        <div class="about_us">
            <div>
                <img src="./animal385.jpg"

            </div>
            <div class="about_us-description">
                <p>
                    <strong>Name</strong>
                    <span>Artem</span>
                </p>
                <p>

                    <span>JavaScript</span>
                </p>
                <p>

                    <span></span>
                </p>
                
            </div>
        </div>
        <div class="mygame" id="mygame">
            <h2>Play game</h2>
            <p></p>

            <button>Start</button>

            <h2>Choose elements</h2>
            <p>Elements chosen: <span>0</span></p>

                <div>5</div>
                <div>6</div>
                <div>7</div>

                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
            </div>
        </div>
        <div class="posts_block" id="posts_block">
            <h2>Blog</h2>
            <!-- <button>Show posts</button> -->
            <div class="posts_block-container">
                <!-- <p>
                    <h3></h3>
                    <span></span>
                </p> -->

    <footer>2023</footer>

    <script src="./script.js" ></script>
